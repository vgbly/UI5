 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">
  </head>
  <body>
    <select class="form-select" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <select class="selectpicker" aria-label="Default select example">
      
    </select>

    <table class="table-striped border-success" data-cache="false" data-height="299">
        <thead>
            <tr>
                <th data-field="id">Item ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
        </thead>
    </table>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>

    <script type="text/javascript"> 
    var mydata2;
    $(document).ready(function () { 
      
      

        //Read Data
      $.getJSON("data2.json", function(mydata){
            //alert(mydata.fname);
            mydata2 = mydata.names;
            //console.log(mydata2);
            //console.log(mydata.name); // Prints: Harry
            //console.log(mydata.age); // Prints: 14

            // Use the given data to create  
            // the table and display it 
            $('table').bootstrapTable({ 
              data: mydata2 
            }); 

            $('.selectpicker').selectpicker('val', ['Mustard','Relish']);
            $('.selectpicker').selectpicker('refresh')
            //$('')

        }).fail(function(){
            alert("An error has occurred.");
        });

    });

    </script>
  </body>
</html>
